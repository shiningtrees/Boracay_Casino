services:
  casino:
    build: .
    container_name: boracay_casino
    restart: always
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Seoul
      - STATE_FILE_PATH=/app/data/casino_state.json
    command: ["python", "main.py"]
